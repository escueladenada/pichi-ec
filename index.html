<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promerica/Creditos</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            text-align: center;
        }

        .logo-box { 
            margin-bottom: 25px; 
        }

        .logo-box img { 
            max-width: 150px; 
            height: auto; 
        }

        h1 {
            color: #1a1a1a;
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            color: #5d6d7e;
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Contenedor de Botones (Planes) */
        .plan-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-plan {
            display: block;
            width: 100%;
            background-color: #ffffff;
            color: #27ae60;
            text-decoration: none;
            padding: 18px;
            border: 2px solid #27ae60;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }

        /* Efecto al pasar el mouse por los planes */
        .btn-plan:hover {
            background-color: #27ae60;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(39, 174, 96, 0.2);
        }

        /* Estilo para el plan recomendado/destacado (opcional) */
        .plan-featured {
            background-color: #27ae60;
            color: white;
        }

        .plan-featured:hover {
            background-color: #219150;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="logo-box">
            <img src="https://afcomunicacion.com/wp-content/uploads/2022/09/banco-promerica-logo-DB8A2BA7D2-seeklogo.com_.png" alt="Logo">
        </div>

        <h1>Selecciona el credito que desea en Promerica</h1>
        <p class="subtitle">Elige el plan que mejor se adapte a tus metas para cumplir tus sue√±os.</p>

        <div class="plan-options">
            
            <a href="index1.html" class="btn-plan">
                Prestamos Vehicular
            </a>

            <a href="index1.html" class="btn-plan">
                Prestamo de Vivienda
            </a>

            <a href="index1.html" class="btn-plan">
                Credinomina
            </a>

            <a href="index1.html" class="btn-plan">
                Prestamo personal
            </a>

        </div>
    </div>

</body>
</html>
